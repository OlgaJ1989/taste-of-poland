{% extends 'base.html' %}

{% block content %}

<h1>Current bookings</h1>

<div>

    {% for reservation in reservations %}
    <div>
        <p>{{ reservation.id }} - <a href="/booking_details/{{reservation.id}}">{{ reservation.date }}, {{ reservation.time }}</a></p>
        <a href="{% url 'update-booking' reservation.id %}">Edit</a>
        <a href="{% url 'delete-booking' reservation.id %}">Delete</a>
    </div>
    {% endfor %}

</div>

{% endblock %}
